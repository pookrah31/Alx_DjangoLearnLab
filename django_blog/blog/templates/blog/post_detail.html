{% extends "blog/base.html" %}
{% block content %}

<article>
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>

  <small>
    By {{ post.author }} on {{ post.created_at }}
  </small>
</article>

{% if user == post.author %}
  <a href="{% url 'post-update' post.pk %}">Edit</a> |
  <a href="{% url 'post-delete' post.pk %}">Delete</a>
{% endif %}

{% endblock %}
